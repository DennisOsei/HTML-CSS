<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name= "viewport" content= "width=device-width initial-scale=1">
      <title>CATS</title> <!--This shows on the browser tab(Page Title)-->
      <link rel="stylesheet" href="style.css">
      <link href= "https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    </head>
    <body class="black-border">
        <h1 class="red-text underline">CatPhotoApp</h1>
<main>
  <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
<div class="silver-background silver-box">
  <p class="underline bold-text">Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>fish</li>
  </ul>
  <p class="underline bold-text">Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
</div>
  <form action="/submit-cat-photo" id= "cat-photo-form" class="yellow-box"> 
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label><br>
    <label for="loving"><input id="loving" type="checkbox" name="personality" value="loving" checked> Loving</label>
    <label for="lazy"><input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy</label>
    <label for="energetic"><input id="energetic" type="checkbox" name="personality" value="energetic"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
</body>
</html>
